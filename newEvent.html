<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS (Above other stylesheets) -->
    <link rel="stylesheet" href="./css/main.min.css">
    <!-- Link my own CSS -->
    <link rel="stylesheet" href="./css/additionalCSS.css">
    <!-- Link font for use on site -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
    <link rel="icon" type="image/x-icon" href="/static/icon-White.svg" id="favicon">
    <title>Café Convene</title>
</head>

<body>
    <!-- Main navbar at the top, including user navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
        <a class="navbar-brand" href="./index.html"><img src="./static/Logo-Navy.svg" height="45px" id="navbarLogo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto me-2">
                <li class="nav-item">
                    <a class="nav-link" href="./newEvent.html">New Event</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sub-navbar at the top, including site navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top" id="smallerNavbar">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav" id="navbar-list">
                <li class="nav-item ms-2 me-auto my-0 py-0">
                    <a class="nav-link" href="./events.html">Events</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- START BODY CONTENT -->
    <div class="container m-5">
        <form>
            <!-- Title infobox -->
            <div class="form-group pb-2">
                <label for="eventNameInput">Event Name:</label>
                <textarea class="form-control" id="eventNameInput" rows="1"></textarea>
            </div>
            <!-- Details infobox -->
            <div class="form-group pb-2">
                <label for="eventDetailsInput">Event Details:</label>
                <textarea class="form-control" id="eventDetailsInput" rows="3"></textarea>
            </div>
            <!-- Dropdown -->
            <div class="form-group pb-2">
                <label for="exampleFormControlSelect1">Event Type:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option selected disabled>Select an Event Type</option>
                    <option value="1">Coffee Tasting</option>
                    <option value="2">Latte Art Masterclass</option>
                    <option value="3">New Roast Launch</option>
                    <option value="4">New Cafe Opening</option>
                    <option value="5">Sale</option>
                    <option value="99">Other</option>
                </select>
            </div>
            <div class="form-group pb-2">
                <label for="eventNameInput">Location:</label>
                <textarea class="form-control" id="eventNameInput" rows="1"></textarea>
            </div>
            <div class="form-group pb-2">
                <label for="emailInput">Email Address:</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            </div>

            <div class="form-group pb-2">
                <label for="eventStartDateTime">Event Start:</label>
                <input class="form-control" type="datetime-local" id="eventStartDateTime" name="eventStartDateTime">
            </div>
            <div class="form-group pb-2">
                <label for="eventEndDateTime">Event End:</label>
                <input class="form-control" type="datetime-local" id="eventEndDateTime" name="eventEndDateTime">
            </div>
            <div class="form-group pb-2">
                <label for="imageUpload">Select Image:</label>
                <input class="form-control" type="file" id="imageUpload" name="imageUpload" accept="image/*">
            </div>
            <input class="btn btn-primary mt-3 text-right" type="submit" value="Submit">
        </form>
    </div>
    <!-- END BODY CONTENT -->

    <!-- Footer -->
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-primary">
        <div class="navbar-brand" id="footerNav">
            <ul class="navbar-nav" id="footerNav">
                <li class="nav-item ms-2 me-auto my-0 py-0" id="footerText">
                    <a class="nav-link" href="#">&#xA9; Café Convene</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bootstrap Scripts (Directly above closing body) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
